<!-- lesson had class media, but it broke the formatting. -->
<div class="post">
  <h3>{{post.message_html|safe}}</h3>
  <div class="media-body">
    {# <strong>{{post.user.username}}</strong>#}
    <!-- the lesson has media-heading, but that's not something in
    bootstrap. However, mt-0 is used for a media heading.
    Change/replace as needed -->
      <h5 class='mt-0'>
      <span class='username'>
        <a href="{% url 'posts:for_user' username=post.user.username %}">@{{post.user.username}}</a>
      </span>
      <time class='time'>
        <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">
        {{post.created_at}}</a>
      </time>
      {% if post.group %}
			<span class="group-name">in <a href="#">{{ post.group.name }}</a></span>
			{% endif %}
    </h5>

    <div class="media-footer">
      {% if user.is_authenticated and post.user == user and not hide_delete %}
        <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-light">
          <!-- lesson included icon-label, but nothing exists in bootstrap, add back as needed -->
          <span class='text-danger'>X Delete</span>
        </a>
      {% endif %}
    </div>
  </div>
</div>
